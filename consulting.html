        // --- 초기화 함수 ---

            db.fields.forEach(field => {
                const option = document.createElement('option');
                option.value = field;
                option.textContent = field;
                fieldSelect.appendChild(option);
            });
            fieldSelect.addEventListener('change', updateMajorSelect);
            majorSelect.addEventListener('change', checkInputs);
            generateBtn.addEventListener('click', generateRoadmap);
        }

        // --- 전공 선택 옵션 업데이트 함수 ---
        function updateMajorSelect() {
            const selectedField = fieldSelect.value;
            majorSelect.innerHTML = '<option value="">-- 전공 선택 --</option>';
            majorSelect.disabled = true;
            generateBtn.disabled = true;

            if (selectedField) {
                const sortedMajors = Object.keys(db.majors).filter(major => db.majors[major].field === selectedField).sort();
                
                sortedMajors.forEach(major => {
                    const option = document.createElement('option');
                    option.value = major;
                    option.textContent = major;
                    majorSelect.appendChild(option);
                });
                majorSelect.disabled = false;
            }
            checkInputs();
        }

        // --- 입력 확인 함수 ---
        function checkInputs() {
            generateBtn.disabled = !(fieldSelect.value && majorSelect.value);
        }
